<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="top::toppage"></head>
<div th:fragment="loginorregister">
<div id="register" class="modal fade" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-title">
					<h1 class="text-center">注册</h1>
				</div>
				<div class="modal-body">
					<form class="form-group" id="registerfo">
						<div class="form-group">
							<label for="">用户名</label> <input class="form-control"
								name="username" type="text" placeholder="6-15位字母或数字">
						</div>
						<div class="form-group">
							<label for="">密码</label> <input class="form-control"
								name="password" type="password" placeholder="至少6位字母或数字">
						</div>
						<div class="form-group">
							<label for="">再次输入密码</label> <input class="form-control"
								name="repassword" type="password" placeholder="至少6位字母或数字">
						</div>
						<div class="form-group">
							<label for="">邮箱</label> <input class="form-control" name="email"
								type="email" placeholder="例如:123@123.com">
						</div>
						<div class="text-right">
							<button class="btn btn-primary" type="submit">提交</button>
							<button class="btn btn-danger" data-dismiss="modal">取消</button>
						</div>
						<a href="" data-toggle="modal" data-dismiss="modal"
							data-target="#login">已有账号？点我登录</a>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 登录窗口 -->
	<div id="login" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-title">
					<h1 class="text-center">登录</h1>
				</div>
				<div class="modal-body">
					<form class="form-group" id="loginfo">
						<div class="form-group">
							<label for="">用户名</label> <input class="form-control"
								name="username" type="text" placeholder="">
						</div>
						<div class="form-group">
							<label for="">密码</label> <input class="form-control"
								name="password" type="password" placeholder="">
						</div>
						<div class="text-right">
							<button class="btn btn-primary" type="submit">登录</button>
							<button class="btn btn-danger" data-dismiss="modal">取消</button>
						</div>
						<a href="" data-toggle="modal" data-dismiss="modal"
							data-target="#register">还没有账号？点我注册</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
